<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <filter id="noise">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="1.50"
      numOctaves="1"
      stitchTiles="stitch"></feTurbulence>
    <feColorMatrix type="saturate" values="0"></feColorMatrix>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)"></rect>
</svg>
